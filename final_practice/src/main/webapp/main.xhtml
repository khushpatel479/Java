<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
 <h:form>
            <h:outputLabel value="ENTER THE ID"/>
            <h:inputText value="#{ii.studentName}" />
            <br/>
            <h:commandButton value="get" action="#{ii.cdis()}"/>
            <h:selectOneMenu>
                <f:selectItems value="#{ii.cm}" var="p" itemLabel="#{p.courseName}"/>
            </h:selectOneMenu>
            <br/>
            <h:inputText value="#{ii.courseId}"/>
            <br/>
            <h:commandButton value="INSERT" action="#{ii.add()}"/>
            <br/>
            <h:commandButton value="DISPLAY" action="#{ii.dis()}"/>
            
        </h:form>
        <h:dataTable value="#{ii.sm}" var="p">
            <h:column>
                #{p.studentId}
            </h:column>
            <h:column>
                #{p.studentName}
            </h:column>
            <h:column>
                #{p.courseId.courseName}
            </h:column>
             <h:column>
                 <h:form>
                     <h:commandLink value="EDIT" action="#{ii.nav}">
                         <f:setPropertyActionListener value="#{p}" target="#{ii.curr}"/>
                     </h:commandLink>
                 </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
